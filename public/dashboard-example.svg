<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" rx="10" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" rx="10" fill="#f3f4f6"/>
  <circle cx="30" cy="30" r="15" fill="#3b82f6"/>
  <rect x="60" y="20" width="120" height="20" rx="4" fill="#4b5563"/>
  <rect x="600" y="20" width="80" height="20" rx="4" fill="#3b82f6"/>
  <rect x="700" y="20" width="70" height="20" rx="4" fill="#e5e7eb"/>

  <!-- Sidebar -->
  <rect x="0" y="60" width="200" height="540" fill="#f9fafb"/>
  <rect x="20" y="100" width="160" height="20" rx="4" fill="#4b5563"/>
  <rect x="20" y="140" width="140" height="15" rx="4" fill="#9ca3af"/>
  <rect x="20" y="170" width="160" height="15" rx="4" fill="#9ca3af"/>
  <rect x="20" y="200" width="120" height="15" rx="4" fill="#9ca3af"/>
  <rect x="20" y="230" width="140" height="15" rx="4" fill="#9ca3af"/>

  <!-- Main Content -->
  <rect x="220" y="80" width="560" height="120" rx="8" fill="#eef2ff"/>
  <rect x="240" y="100" width="300" height="25" rx="4" fill="#4f46e5"/>
  <rect x="240" y="140" width="520" height="15" rx="4" fill="#6366f1" fill-opacity="0.6"/>
  <rect x="240" y="165" width="480" height="15" rx="4" fill="#6366f1" fill-opacity="0.6"/>

  <!-- Stats Cards -->
  <rect x="220" y="220" width="170" height="100" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  <rect x="240" y="240" width="100" height="20" rx="4" fill="#9ca3af"/>
  <rect x="240" y="270" width="60" height="30" rx="4" fill="#3b82f6"/>

  <rect x="410" y="220" width="170" height="100" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  <rect x="430" y="240" width="100" height="20" rx="4" fill="#9ca3af"/>
  <rect x="430" y="270" width="60" height="30" rx="4" fill="#10b981"/>

  <rect x="600" y="220" width="170" height="100" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  <rect x="620" y="240" width="100" height="20" rx="4" fill="#9ca3af"/>
  <rect x="620" y="270" width="60" height="30" rx="4" fill="#f59e0b"/>

  <!-- Chart -->
  <rect x="220" y="340" width="560" height="240" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  <rect x="240" y="360" width="200" height="20" rx="4" fill="#1f2937"/>

  <!-- Chart Lines -->
  <polyline points="240,540 240,400 800,400" stroke="#e5e7eb" stroke-width="1"/>
  <polyline points="280,400 280,540" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="4"/>
  <polyline points="360,400 360,540" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="4"/>
  <polyline points="440,400 440,540" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="4"/>
  <polyline points="520,400 520,540" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="4"/>
  <polyline points="600,400 600,540" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="4"/>
  <polyline points="680,400 680,540" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="4"/>
  <polyline points="760,400 760,540" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="4"/>

  <!-- Chart Data -->
  <polyline points="240,500 280,480 360,490 440,450 520,430 600,410 680,420 760,380" stroke="#3b82f6" stroke-width="3" fill="none"/>
  <circle cx="240" cy="500" r="4" fill="#3b82f6"/>
  <circle cx="280" cy="480" r="4" fill="#3b82f6"/>
  <circle cx="360" cy="490" r="4" fill="#3b82f6"/>
  <circle cx="440" cy="450" r="4" fill="#3b82f6"/>
  <circle cx="520" cy="430" r="4" fill="#3b82f6"/>
  <circle cx="600" cy="410" r="4" fill="#3b82f6"/>
  <circle cx="680" cy="420" r="4" fill="#3b82f6"/>
  <circle cx="760" cy="380" r="4" fill="#3b82f6"/>

  <!-- X and Y Axis Labels -->
  <text x="240" y="560" font-family="Arial" font-size="10" fill="#6b7280">Jan</text>
  <text x="280" y="560" font-family="Arial" font-size="10" fill="#6b7280">Feb</text>
  <text x="360" y="560" font-family="Arial" font-size="10" fill="#6b7280">Mar</text>
  <text x="440" y="560" font-family="Arial" font-size="10" fill="#6b7280">Apr</text>
  <text x="520" y="560" font-family="Arial" font-size="10" fill="#6b7280">May</text>
  <text x="600" y="560" font-family="Arial" font-size="10" fill="#6b7280">Jun</text>
  <text x="680" y="560" font-family="Arial" font-size="10" fill="#6b7280">Jul</text>
  <text x="760" y="560" font-family="Arial" font-size="10" fill="#6b7280">Aug</text>

  <text x="220" y="500" font-family="Arial" font-size="10" fill="#6b7280">20</text>
  <text x="220" y="460" font-family="Arial" font-size="10" fill="#6b7280">40</text>
  <text x="220" y="420" font-family="Arial" font-size="10" fill="#6b7280">60</text>
  <text x="220" y="380" font-family="Arial" font-size="10" fill="#6b7280">80</text>
</svg>